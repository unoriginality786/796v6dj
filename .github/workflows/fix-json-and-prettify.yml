name: Fix JSON Formatting and Prettify

on:
  push:
    paths:
      - 'json_files/**/*.json'  # Trigger only when JSON files are changed
  pull_request:
    paths:
      - 'json_files/**/*.json'  # Trigger when JSON files are changed in PRs

jobs:
  fix-json:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List files in the repository to ensure 'json_files' is available
      - name: List files in the repository
        run: |
          echo "Listing all files in the repository:"
          ls -R  # Recursively list all files in the repository

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or specify the Node.js version you need

      # Step 4: Run the fix-json.js script to fix missing quotes and syntax errors
      - name: Run the fix-json script
        run: node .github/scripts/fix-json.js  # Run your JS script

      # Step 5: Run Prettier using npx to format the JSON files
      - name: Run Prettier
        run: npx prettier --write "json_files/**/*.json"  # Format all JSON files

      # Step 6: Commit and push any changes
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git commit -m "Fix JSON formatting and run Prettier"
          git push
        continue-on-error: true
