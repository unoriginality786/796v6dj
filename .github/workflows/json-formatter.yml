name: JSON Formatter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Prettier
      run: |
        npm install --global prettier

    # List all files in the repository to check the structure
    - name: List repository files
      run: |
        echo "Listing all files in the repository:"
        ls -R  # List all files recursively

    # Find JSON files in the json_files/ directory
    - name: Find JSON files
      run: |
        echo "Finding JSON files..."
        find json_files/ -name "*.json"  # Look for JSON files in the json_files/ directory

    # Run Prettier on JSON files in json_files/ directory
    - name: Format JSON files
      run: |
        echo "Formatting JSON files..."
        prettier --write "json_files/**/*.json"  # Format all JSON files in json_files/
        echo "Formatted files:"
        git diff  # Show what was changed by Prettier

    # Check if formatting was successful
    - name: Check for formatting issues
      run: |
        git diff --exit-code

    # Commit and push any changes if files were formatted
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Fix JSON formatting"
        git push
      continue-on-error: true
